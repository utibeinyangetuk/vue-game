<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>vue practice</title>
	</head>

	<body>
		<header>
			<h2>monster vs player</h2>
		</header>

		<section id="game">
			<div class="container">
				<p>monster's health = {{monster}}</p>
				<div class="container2">
					<div class="live" :style="[damage,damage2]"></div>
				</div>
			</div>
			<div class="container">
				<p>player's health = {{user}}</p>
				<div class="container2">
					<div class="live" :style="[damage3,damage4]"></div>
				</div>
			</div>

			<div class="actions">
				<button @click="attackMonster">Attack</button>
				<button @click="healPlayer">Heal</button>
				<button @click="SpecialAttackMonster" :disabled="special">
					special attack
				</button>
				<button>surrender</button>
			</div>

			<div class="log">
				<h2>Battle log</h2>
				<p>user won</p>
			</div>
		</section>
		<script src="https://unpkg.com/vue@3"></script>
		<script src="app.js" />
	</body>

</html>
